<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="./qr-code.css" type="text/css">
  <title>Frontend Mentor | QR code component</title>
 
</head>
<body class="background">
  <main>
  <div class="container">
      <div class="image">
        <img class="imageQR" src="./images/image-qr-code.png" alt="Default">
      </div> 
      <div class="title">
        <h1></h1>
        <h2>Improve your front-end <br>skills by building projects</h2>
      </div>
      <div class="description">
        <p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>the next level</p>
      </div>
  </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/victoriaschwin">Victoria Schwint</a>.
  </div>
</footer>

</body>
</html>
